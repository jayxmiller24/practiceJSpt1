<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/stlye.css" rel="stylesheet">
    <title>Psychic Game</title>
</head>

<body>
    <header class="container-fluid gx-0">
        <div class="row">
            <div class="col">
                <div id="carouselExampleInterval" class="carousel slide carousel-fade shadow-lg p-3 mb-5 bg-body "
                    data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-ride="10000">
                            <img src="./assets/images/psychicreading.jpeg" class="d-block w-100"
                                alt="psychic image one">
                        </div>
                        <div class="carousel-item" data-bs-ride="10000">
                            <img src="./assets/images/image2.jpeg" class="d-block w-100" alt="psychic-image 2">
                        </div>
                        <div class="carousel-item" data-bs-ride="10000">
                            <img src="./assets/images/image3.jpeg" class="d-block w-100" alt="psychic image 3">
                        </div>
                    </div>
                    <div id="H1" class="text-center">
                        <h1>Psychic Game</h1>
                    </div>

                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="p1">Guess what letter I am thinking of:</p><span id="Guess"></span>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <p class="p2">Wins:</p><span id="win"></span>
            </div>
            <div class="col-6">
                <p class="Losses">Losses:</p><span id="Loss"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class='p3'>Guesses Left:</p><span id="GL"></span>

            </div>
            <div class="col-6">
                <p class="p4">Your Guesses So Far:</p><span id="GSF"></span>
            </div>
        </div>




    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</html>
