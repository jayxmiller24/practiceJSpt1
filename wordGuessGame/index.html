<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Halloween Theme</title>
</head>


<body id="body">
    <header>
        <div class="fluid-container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="titleimg" src="./assets/images/halloweentitle.jpeg" class="d-block w-100" alt="">
                    </div>
                </div>
            </div>
    </header>

    <section>
        <div class="row">
            <div class="col text-center text-danger anykey">
                <p class="para">Press any key to start the game....if you dare!</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <audio controls autoplay>
                    <source src="./assets/Songs/DarkWinds.mp3" type="audio/mpeg">
                    <source src="./assets/Songs/DarkFog.mp3" type="audio/mpeg">
                    <source src="./assets/Songs/PhantomInTheOrgan.mp3" type="audio/mpeg">

                </audio>
                
            </div>

        </div>
    

    </section>
    

    <footer class="footer">
        <p class="text-center text-danger">Created by Jay Miller</p>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./assets/javascript/title.js"></script>


</html>
