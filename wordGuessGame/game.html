<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <div class="fluid-container">
        <header>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="titleimg" src="./assets/images/halloweentitle.jpeg" class="d-block w-100" alt="">
                    </div>
                </div>
            </div>

        </header>
        <!---Hangman area start-->

        <div class="row">
            <div class="col-4">
             
            </div>
            <div class="col-2">
                <hr id="hr">
                <div id="vl2"></div>
                <div id="head"></div>
                <div id="body"></div>
                <div class="diag" id="arm1"></div>
                <div class="diag" id="arm2"></div>
                <div class="diag" id="leg1"></div>
                <div class="diag" id="leg2"></div>
            </div>
            <div class="col-2" id="vl">
                

            </div>
            <div class="col-5">
                

            </div>
            <div class="col-2">
                <hr id="hr2">
            </div>
            <div class="col-7">

            </div>

        </div>

        <!---Hangman area end-->

        <div class="row">
            <div class="col-12 hangman">

            </div>
        </div>

        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <span id='lines'></span>
            </div>
            
        </div>

        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-4">
                <p>Guesses:<span id="WrongGuesses"></span></p>
            </div>
            <div class="col-2">

            </div>
            <div class="col-4">Guesses Left:<span id="GuessesLeft"></span>
            </div>
        </div>




        <section>
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-4">
                    <p>Wins:<span id="Wins"></span></p>
                </div>
                <div class="col-2">

                </div>
                <div class="col-4">
                    <p>Loses:<span id="Loses"></span></p>
                </div>
            </div>
        </section>

        
    </div>
    <div class="row">
        <div class="col-12">
            <footer class="footer">
                <p class="text-center text-danger">Created by Jay Miller</p>
            </footer>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="./assets/javascript/wordGuessGame.js"></script>

</html>
